- tickit.devices.source.Source:
    name: source
    inputs: {}
    value: 42.0
- simulation.device.TempController:
    name: tempcont
    inputs:
        flux: source:value
    num_ramp_controllers: 4
    default_start: 10
    default_end: 50
- tickit.devices.sink.Sink:
    name: sink
    inputs:
      flux: tempcont:flux